---
layout: default
---

<div class="row-fluid">
	<h3 style="margin:0" class="txt-center">{{ page.title }}</h3>
</div>

<div class="row-fluid">
		<h6 style="margin:0" class="meta txt-center">{{ page.date | date_to_string }} by {{page.author}}</h6>
</div>
<hr/>

{% if page.image %}
<div class="row-fluid txt-center blog-img-div" >
	<img src="{{page.image}}" alt="{{page.title}}" style="max-height:400px; margin: 0 auto;"/>
</div>
{%endif%}

<div class="row-fluid post">
 <p>{{ content }}</p>
</div>
<div class="share-page">
    Share this on &rarr;
 <a href="https://twitter.com/share" class="twitter-share-button" data-via="cjwoodall">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<!-- Facebook -->
<div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button_count" style="position: relative; top: -8px; left: 3px;"></div>
</div>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId={{ site.share.fb_appid }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<hr />
